<section class="container">
  <h1>
    Warehouse Detail: <span *ngIf="warehouse !== null">{{warehouse?.name}}</span>
    <button mat-raised-button color="primary" [routerLink]="['/warehouse/products/create']" class="float-end" >
      Add Product
    </button>
    <button mat-raised-button color="primary" [routerLink]="['/warehouse']" class="float-end mr-2" >
      To Warehouse List
    </button>
  </h1>
  <hr>
  <app-products-table [product]="products" (onDelete)="delete($event)"></app-products-table>
</section>
