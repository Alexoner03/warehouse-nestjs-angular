<mat-sidenav-container>
  <mat-sidenav  #sidenav role="navigation" mode="side" [opened]="showMenu" >
    <mat-nav-list>
      <a mat-list-item fxFlex fxLayout="row" fxLayoutAlign="center center" [routerLink]="'/'">
        <mat-icon class="icon">dashboard</mat-icon>
        <span  class="label">HOME</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button>
          <mat-icon (click)="showMenu = !showMenu">menu</mat-icon>
        </button>
      </div>
      <div>
        <span>
          <strong>WAREHOUSE SYSTEM</strong> <br>
          <small>Desarrollado por Alexander Ortiz <a class="underline" href="https://aortiz.netlify.app">Ver Portafolio</a></small>
        </span>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a fxFlex fxLayout="row" fxLayoutAlign="center center" [routerLink]="['/']">
              <mat-icon class="icon">dashboard</mat-icon>
              <span  class="label">HOME</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main style="height: 100%">
      <ng-content></ng-content>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
